{% extends "layout.html" %}
{% set person = person %}

{% block content %}

<style>
  .bg-image-vertical {
position: relative;
overflow: hidden;
background-repeat: no-repeat;
background-position: right center;
background-size: auto 100%;
}

@media (min-width: 1025px) {
.h-custom-2 {
height: 100%;
}
}
</style>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row mx-auto">
      <div class="col-sm-6 text-black mx-auto">

        <div class="px-5 mt-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold">LifePilot</span>
          </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="{{url_for('register')}}" method="POST">

            <h3 class="fw-normal mb-3 pb-3 mt-5" style="letter-spacing: 1px;">Sign up</h3>

            <div class="form-outline mb-4">
                <input type="text" id="form2Example11" class="form-control form-control-lg" name="name" />
                <label class="form-label" for="form2Example11">Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="form2Example18" class="form-control form-control-lg" name="email" />
              <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" name="pass" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="number" id="form2Example13" class="form-control form-control-lg" name="age" />
                <label class="form-label" for="form2Example13">Age</label>
              </div>

            <div class="pt-1 mb-4">
              <input class="btn btn-primary btn-md btn-block text-white" type="submit"></input>
            </div>


            <p>Have an account? <a href="/signin" class="link-primary">Login here</a></p>

          </form>

        </div>

      </div>
  </div>
</section>

{% endblock %}
